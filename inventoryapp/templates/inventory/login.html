{% extends "inventory/baselayout.html" %} {% block content %}
    <div class="text-center" >
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Use These credentials for testing this application: </strong>
        <br>
        <strong> email-- test@gmail.com
          password-- 1234</strong>
       
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% if error %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{error}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
      <form method="post" action="/inventory/login/"  class="form-signin">
     {% csrf_token %}
        <img class="mb-4" src="https://otus.com/wp-content/uploads/2020/10/K-12-LMS-Logo-01.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please LOGIN</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block navcolor" type="submit">Log In</button>
        <br>
        <a href="/inventory/signup/"><button class="btn btn-lg  btn-primary navcolor button-link btn-block"  type="button" >Sign Up</button></a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
